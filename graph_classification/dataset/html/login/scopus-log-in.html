<script type="text/javascript">
    //It helps to toggle 'aria-checked' value based on checkbox state change 
    function changeCheckbox(event) {
        var item = document.getElementById('bdd-staySignedIn');
        if(item.getAttribute('aria-checked') == "true"){
            item.setAttribute('aria-checked', "false");
        }else{
            item.setAttribute('aria-checked', "true");
        }
    }    

    function mouseOverChevronOrange(chooseBtn) {
        chooseBtn.querySelector('.els-chevron').src = "assets/images/elsevier/chevron_orange.svg"
    }

    function mouseOutChevronBlue(chooseBtn) {
        chooseBtn.querySelector('.els-chevron').src = "assets/images/elsevier/chevron_blue.svg"
    }

    //Called once DOM conetent loaded on window 
    function initPage(){
        if(document.getElementById("bdd-staySignedIn")){
            document.getElementById("bdd-staySignedIn").addEventListener("click", changeCheckbox);
        }
    }
    window.addEventListener('DOMContentLoaded', initPage);

    function disableBtn(form) {
        var primaryButton = document.getElementById("bdd-elsPrimaryBtn");
        if (primaryButton) {
            primaryButton.disabled = true;
            primaryButton.style.cursor = 'not-allowed';
        }
        return true;			
    }

    //This helper function to handle while browser cookie is disabled then template need to enable info message
    function checkCookies(){
        if (navigator.cookieEnabled === true) {
            document.getElementsByClassName('cookieInfo')[0].remove();
        }else{
            document.getElementsByClassName('cookieInfo')[0].style.display = "block";
            if(pageData && pageData.form)
                pageData.form.errorType = "ae-cookie:error - cookies disabled";
        }
    }

    function redirectOnLoad(){
		var uri	=getCookie("SNF");
		if(uri){
            uri=uri+"&isSNFRedirected=Y";
			window.location = uri;
		}
	}
	
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    
    // Function to adjust the position of label field if it overlaps input text field
    function adjustLabelPosition() {
        var label = document.getElementById("emaillabel") || document.getElementById("codelabel"); 
        var input = document.getElementById("bdd-email") || document.getElementById("bdd-activationCode");
        var labelHeight = label && (label.clientHeight || label.scrollHeight);
        var inputHeight = input && (input.clientHeight || input.scrollHeight);
        var newTopValue = "";
        if(labelHeight > inputHeight) {
            newTopValue = -(labelHeight/inputHeight) + 0.5;
            label.style.top = newTopValue + "rem";
            input.addEventListener('focus', function () {
                if(label.clientHeight > input.clientHeight) {
                    label.style.top = newTopValue - 0.5 + "rem";
                } else {
                    label.style.top = newTopValue + "rem";
                }
            });
            input.addEventListener('blur', function () {
                if(!input.value) {
                    label.style.top = newTopValue + "rem";
                }
            });
        }
    }

    	
	// Javascript changes for keyboard interaction in wayf
	var wayfSearchResultList = document.getElementById('bdd-institution-resultList');
	var index = 0;
	var sizeOfEachElement = 36;
	var currentSelection;
	var DOWN_ARROW_KEY_CODE = 40;
	var UP_ARROW_KEY_CODE = 38;
	var TAB_KEY_CODE = 9;
	var ENTER_KEY_CODE = 13;




	function keyboardInteraction(event) {

	    if (wayfSearchResultList != null) {
	        var len = wayfSearchResultList.getElementsByTagName('button').length - 1;
             
	        if (event.which === DOWN_ARROW_KEY_CODE) {
	            index++;
	            if (index > len) {
	                index = 0;
	            }
	            wayfSearchResultList.getElementsByTagName('button')[index].focus();
	            preventDefault(event);
	            if (index > 1) {
	                wayfSearchResultList.scrollTop += sizeOfEachElement;
	            }
	            currentSelection = wayfSearchResultList.getElementsByTagName('button')[index];
	        } else if (event.which === UP_ARROW_KEY_CODE) {
	            index--;
	            if (index < 0) {
	                index = len;
	            }
	            wayfSearchResultList.getElementsByTagName('button')[index].focus();
	            preventDefault(event);
	            if (index == len) {
	                wayfSearchResultList.scrollTop += sizeOfEachElement;
	            }
	            wayfSearchResultList.scrollTop -= sizeOfEachElement;

	            currentSelection = wayfSearchResultList.getElementsByTagName('button')[index];
	        } else if (event.which === TAB_KEY_CODE) {

	            var txt = currentSelection.textContent || currentSelection.innerText;
	            document.getElementById("bdd-email").value = txt;
	            wayfSearchResultList.style.display = "none";
	            

	        }  
	    }
	}



	window.addEventListener('DOMContentLoaded', initWayfPage);

	function initWayfPage() {
		if (wayfSearchResultList != null) {
		    wayfSearchResultList.getElementsByTagName('button')[0].focus();
			currentSelection=wayfSearchResultList.getElementsByTagName('button')[0];
		    document.addEventListener('keydown', function(event) {
		        keyboardInteraction(event);
		    }, false);
			
			document.getElementById("bdd-els-searchBtn").addEventListener("keypress",  function(event) {
		       if (event.which == ENTER_KEY_CODE && currentSelection != null) {
				    preventDefault(event);
		            currentSelection.click();
		        }
		    }, false);
		    
		    var el = document.querySelectorAll('.els-institution-form');
			for(x=0;x<el.length;x++){
				el[x].addEventListener('mouseover', function(event) {
		        	wayfSearchResultList.getElementsByTagName('button')[0].blur();
		    	}, false);
			}
		}
	}
		
	function preventDefault(e) {
	    e = e || window.event;
	    if (e.preventDefault)
	        e.preventDefault();
	    e.returnValue = false;
	}
</script>
